<div *ngIf="node" class="custom-node" [title]="node.title">
    <b class="float-right small text-uppercase">{{node.status}}</b>
    <div class="text-bold">
        <div class="badge mr-1 text-uppercase" [class]="badge">
            <fa-icon [icon]="icon" class="mr-1"></fa-icon>
            {{node.type}}
        </div>
        <small class="font-weight-bold mr-1">{{node.key}}</small>
    </div>
    <div class="mt-1">{{node.label}}</div>
</div>
